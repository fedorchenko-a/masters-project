{% extends 'base.html' %}

{% block head %}
    <script>
    const taskId = +"{{ task_id }}";
    </script>
    <script type="text/javascript" defer src="{{ url_for('static', filename='js/test_add.js') }}"
            charset="utf-8"></script>
    <script type="text/javascript" defer src="{{ url_for('static', filename='js/test_submit.js') }}"
            charset="utf-8"></script>
{% endblock %}

{% block content %}
    <h1>Teacher {{ email }}</h1>
    <div class="d-flex justify-content-center align-items-center flex-column">
        <div class="mb-3">
            <label class="form-label" for="description">Task Description:</label>
            <textarea class="form-control" id="description" name="description"></textarea>
        </div>
        <div class="mb-3">
            <h5>Add tests:</h5>

            <div id="tests">
                <div class="d-flex flex-row justify-content-between mb-3" id="test-0">
                    <input type="text" name="test-description-0" class="form-control mx-2" placeholder="Test description"/>
                    <input type="file" name="test-file-0" id="test-file-0" class="form-control mx-2"/>
                    <button id="add-btn" class="btn btn-success">+</button>
                </div>
            </div>
        </div>

        <input type="submit" id="submit" class="btn btn-success" value="Submit">
    </div>
{% endblock %}
